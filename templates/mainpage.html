<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navigation-bar">
      <div>Job Data Analysis</div>
      <hr />
    </div>
    <div class="main-content">
      <div class="left"></div>
      <div class="center">
        <span>
          Models have been trained to predict the likelihood of getting a job
          based on certain applicant informations. Enter your information below
          to find out your chances
        </span>

        <h1>Enter your information</h1>

        <form action="/" method="post" class="pure-form pure-form-aligned">
          <div class="pure-control-group">
            <label for="age">Your Age</label>
            <input type="number" id="age" name="age" min="1" max="90" />
          </div>
          <div class="pure-control-group">
            <label for="highest-education">Highest Education Achieved</label>
            <select id="highest-education" name="highest-education" required>
              <option></option>
              <option>Graduate</option>
              <option>Post-Graduate</option>
              <option>Other</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="job-role">Job Role</label>
            <select id="job-role" name="job-role" required>
              <option></option>
              <option>IT Hardware Engineer</option>
              <option>IT Mobile Developer</option>
              <option>IT Software Engineer</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="employer-size">Number of Company Employees</label>
            <select id="employer-size" name="employer-size" required>
              <option></option>
              <option>51 - 200</option>
              <option>201 - 1000</option>
              <option>1001 - 10000</option>
              <option>> 10000</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="education-gpa">Highest Education GPA</label>
            <select id="education-gpa" name="education-gpa" required>
              <option></option>
              <option>3.5-4.0</option>
              <option>3.0-3.5</option>
              <option>2.5-3.0</option>
              <option>< 2.5</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="model-name">Select Preferred Model</label>
            <select id="model-name" name="model-name" required>
              <option></option>
              <option>Model 1</option>
              <option>Model 2</option>
              <option>Model 3</option>
            </select>
          </div>
          <div class="submit-button">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
          </div>
        </form>

        <hr />

        <h2>Below are graphs based on the</h2>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
